<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
</head>

<body onload="main()">
  <canvas id="main" width="400" height="400">Please use a browser that supports canvas</canvas>
  <script>
    const VSHADER_SOURCE = `
      attribute vec4 a_Position;
      attribute vec2 a_TexCoord;
      varying vec2 v_TexCoord;
      void main() {
        gl_Position = a_Position;
        v_TexCoord = a_TexCoord;
      }
    `
    const FSHADER_SOURCE = `
      #ifdef GL_ES
      precision mediump float;
      #endif
      uniform sampler2D u_Sampler0;
      uniform sampler2D u_Sampler1;
      varying vec2 v_TexCoord;
      void main() {
        vec4 color0 = texture2D(u_Sampler0, v_TexCoord);
        vec4 color1 = texture2D(u_Sampler1, v_TexCoord);
        gl_FragColor = color0 * color1;
      }
    `

    function main() {
      const canvas = document.querySelector('#main')
      const gl = canvas.getContext('webgl')
      if (!gl) {
        console.log('Faild to get the webgl context')
        return
      }
      if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
        console.log('Faild to create the program.')
        return
      }

      var n = initVertexBuffers(gl, 'a_Position', 'a_TexCoord');
      if (n < 0) {
        console.log('Failed to set the positions of the vertices');
        return;
      }

      // Specify the color for clearing <canvas>
      gl.clearColor(0, 0, 0, 1);

      // Clear <canvas>
      gl.clear(gl.COLOR_BUFFER_BIT);

      // Set texture
      if (!initTextures(gl, n)) {
        console.log('Failed to intialize the texture.');
        return;
      }
    }

    function initTextures(gl, n) {
      const texture0 = gl.createTexture();
      const texture1 = gl.createTexture();
      if (!texture0 || !texture1) {
        console.log('Failed to create the texture object');
        return false;
      }

      // Get the storage location of u_Sampler
      const u_Sampler0 = gl.getUniformLocation(gl.program, 'u_Sampler0');
      const u_Sampler1 = gl.getUniformLocation(gl.program, 'u_Sampler1');
      if (!u_Sampler0 || !u_Sampler1) {
        console.log('Failed to get the storage location of u_Sampler0 or u_Sampler1');
        return false;
      }

      const image0 = new Image();  // Create the image object
      const image1 = new Image();  // Create the image object
      if (!image0 || !image1) {
        console.log('Failed to create the image object');
        return false;
      }

      image0.onload = function(){
        loadTexture(gl, n, texture0, u_Sampler0, image0, 0);
      };

      image1.onload = function(){
        loadTexture(gl, n, texture1, u_Sampler1, image1, 1);
      };
      // Tell the browser to load an image
      image0.src = '../assets/sky.jpg';
      image1.src = '../assets/circle.gif';

      return true;
    }
    
    let texture1 = false, texture2 = false
    function loadTexture(gl, n, texture, u_Sampler, image, type) {
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1); // 对图像进行Y轴反转
      if (type === 0) {
        // 开启0号纹理单元
        gl.activeTexture(gl.TEXTURE0);
        texture1 = true
      } else {
        // 开启0号纹理单元
        gl.activeTexture(gl.TEXTURE1);
        texture2 = true
      }
      
      // 绑定纹理对象
      gl.bindTexture(gl.TEXTURE_2D, texture);
      // 配置纹理参数
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
      // 配置纹理图像
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);
      // 将0号纹理传递给着色器中的取样变量
      gl.uniform1i(u_Sampler, type);

      gl.clear(gl.COLOR_BUFFER_BIT);   // Clear <canvas>
      if (texture1 && texture2) {
        gl.drawArrays(gl.TRIANGLE_FAN, 0, n); // Draw the rectangle
      }
    }

    function initVertexBuffers(gl, a_Position, a_TexCoord, a_Color) {
      var vertices = new Float32Array([
        -0.5, 0.5, 0.0,   0.0, 1.0,
        -0.5, -0.5, 0.0,  0.0, 0.0,
        0.5, -0.5, 0.0,   1.0, 0.0,
        0.5, 0.5, 0.0,    1.0, 1.0,
      ]);
      var n = 4; // The number of vertices

      const FSIZE = vertices.BYTES_PER_ELEMENT

      // Create a buffer object
      var vertexBuffer = gl.createBuffer();
      if (!vertexBuffer) {
        console.log('Failed to create the buffer object');
        return -1;
      }

      var a_Position = gl.getAttribLocation(gl.program, a_Position);
      if (a_Position < 0) {
        console.log('Failed to get the storage location of "a_Position"');
        return -1;
      }

      var a_TexCoord = gl.getAttribLocation(gl.program, a_TexCoord);
      if (a_TexCoord < 0) {
        console.log('Failed to get the storage location of "a_TexCoord" ');
        return -1;
      }

      // Bind the buffer object to target
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      // Write date into the buffer object
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 5, 0);
      gl.enableVertexAttribArray(a_Position);

      gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 5, FSIZE * 3)
      gl.enableVertexAttribArray(a_TexCoord)

      return n;
    }

  </script>
</body>

</html>
